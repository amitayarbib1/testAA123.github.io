<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Orid OS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #1a1a1a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 600px;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff4757;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #dcdcdc;
        }

        a {
            text-decoration: none;
            background-color: #ff4757;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }

        a:hover {
            background-color: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>Oops! The page you are looking for doesn't exist.</p>
        <a href="https://amitayarbib1.github.io/testAA123.github.io">Go Back Home</a>
    </div>
    
    <script>
        var path = window.location.pathname;
        var pages = {
            "/about": "/about.html",
            "/contact": "/contact.html",
            "/versions": "/versions.html",
            "/download": "/download.html"
            "/home": "/index.html"
        };

        if (pages[path]) {
            window.location.replace(pages[path]);
        }
    </script>
</body>
</html>
